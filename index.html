<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Atelier</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
        <link rel="icon" href="img/"/>
    </head>
    <body>
        <header class="header-section">
            <div class="logo">
                <span>Atelier</span>
            </div>
            <nav class="navbar">
                    <a href="#home">Home</a>
                    <a href="#shop">Shop</a>
                    <a href="#collections">Collections</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
            </nav>
            <div class="header-icons">
                <a><i class="fa-solid fa-magnifying-glass"></i></a>
                <a><i class="fa-solid fa-user"></i></a>
                <a><i class="fa-solid fa-heart"></i></a>
                <a><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
        </header>
        <section id="home" class="home-section">
            <div class="home-overlay"></div>
            <div class="home-content">
                <h1>Timeless<br>Elegance</h1>
                <p>Curated collections of essential pieces desined for the modern wardrobe</p>
                <a href="#collections" class="btn">Explore Collections</a>
            </div>
        </section>
        <section id="shop" class="shop-section"></section>
        <section id="collections" class="collections-section"></section>
        <section id="about" class="about-section"></section>
        <section id="contact" class="contact-section"></section>
        <footer class="footer-section"></footer>
    </body>
